{% extends "layout.html" %} {% block title %}Index{% endblock %} {% block head
%}
{{ super() }}
<style type="text/css">
  .important {
    color: #336699;
  }
</style>
{% endblock %} {% block content %}
<h1>Hello</h1>
<p class="important">
  Welcome on my awesome homepage.
</p>

<form class="form-signin" action="{{ request.path }}" method="POST">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up/ log in</h1>
  <label for="inputUsername" class="sr-only">User name</label>
  <br />

  <input
    type="username"
    id="inputUsername"
    class="form-control"
    placeholder="User name"
    required
    autofocus
  />
  <br />
  <label for="inputEmail" class="sr-only">Email address</label>
  <br />

  <input
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email address"
    required
    autofocus
  />
  <br />
  <label for="inputPassword" class="sr-only">Password</label>
  <br />

  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    required
  />
  <div class="checkbox mb-3">
    <label> <input type="checkbox" value="remember-me" /> Remember me </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign in
  </button>
  <input type="hidden" value="{{ next or '' }}" name="next" />
</form>

{% endblock %}
